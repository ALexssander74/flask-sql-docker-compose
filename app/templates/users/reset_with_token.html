<!DOCTYPE html>
<!-- extend base layout -->
{% extends "base.html" %}
{% block content %}
<div class="container">
<div class="row">
<div class="col-md-offset-3 col-md-6 col-md-offset-3">
<form class="form-reset-with-token" action="" method="post" name="reset_with_token">
<h2 class="form-reset-with-token-heading">Please sign in</h2>
    {{form.hidden_tag()}}
    <p>
        {{orm.password}}
    </p>
    <p>
        {{orm.confirm}}
    </p>
    {{ form.csrf_token }}
    <p><button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Save password</button></p>
</form>
</div>
</div>
</div>
{% endblock %}
